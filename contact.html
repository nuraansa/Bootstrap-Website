<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Products</title>
  </head>
  <header>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a
          class="nav-link active text-body"
          aria-current="page"
          href="index.html"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link text-body" href="/products.html">Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-body" href="/about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-body" href="/contact.html">Contact</a>
      </li>
    </ul>
  </header>
  <body>
    <div class="container mt-3">
      <h1 class="display-1 text-center">Contact Us!</h1>
    </div>
    <br />
    <div class="container-fluid" style="width: 900px">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip01"
            value="name"
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltip02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip02"
            value="last name"
            required
          />
          <div class="valid-tooltip">Looks good!</div>
        </div>
        <div class="col-md-4 position-relative">
          <label for="validationTooltipUsername" class="form-label"
            >Email</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="validationTooltipUsernamePrepend"
              >@</span
            >
            <input
              type="text"
              class="form-control"
              id="validationTooltipUsername"
              aria-describedby="validationTooltipUsernamePrepend"
              required
            />
            <div class="invalid-tooltip">
              Please choose a unique and valid username.
            </div>
          </div>
        </div>
        <div class="col-md-6 position-relative">
          <label for="validationTooltip03" class="form-label">City</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip03"
            required
          />
          <div class="invalid-tooltip">Please provide a valid city.</div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip04" class="form-label">State</label>
          <select class="form-select" id="validationTooltip04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-tooltip">Please select a valid state.</div>
        </div>
        <div class="col-md-3 position-relative">
          <label for="validationTooltip05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationTooltip05"
            required
          />
          <div class="invalid-tooltip">Please provide a valid zip.</div>
        </div>
        <div class="mb-3">
          <label for="validationTextarea" class="form-label">Textarea</label>
          <textarea
            class="form-control"
            id="validationTextarea"
            placeholder="Required example textarea"
            required
          ></textarea>
          <div class="invalid-feedback">
            Please enter a message in the textarea.
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <div class="mt-5 p-4 bg-light text-black text-center">
      <div class="container">
        <a class="navbar-brand" href="/contact.html">
          <img
            src="/images/my studio.png"
            alt=""
            width="300px"
            height="100px"
          />
        </a>
      </div>
    </div>
  </body>
</html>
